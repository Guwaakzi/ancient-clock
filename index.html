<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国传统钟表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
            font-family: 'SimSun', '宋体', serif;
            color: #333;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 42px;
            color: #fcfcfb;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
              
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }
        
        .clock-container {
            position: relative;
            width: 520px;
            height: 520px;
            overflow: visible;
        }
        
        .clock-frame {
            position: relative;
            width: 100% !important;
            height: 100% !important;
            border-radius: 50%;
            background: #f0e6d2;
            /* box-shadow: 
                0 0 0 14px #8b4513,
                0 0 30px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(184, 146, 93, 0.3); */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .clock {
            position: relative;
            width: 100% !important;  /* 关键：改为100% */
            height: 100% !important; /* 关键：改为100% */
            /* width: 434px;
            height: 434px; */
        }
        
        /* 中心点 */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #8b4513;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        /* 指针样式 */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 4px 4px 0 0;
            z-index: 10;
        }
        /* 120px */
        .hour-hand {
            width: 8px;
            height: 27.65%;
            background: #3d230e;
            margin-left: -4px;
            z-index: 5;
        }
        /* 145px */
        .ke-hand {
            width: 6px;
            height: 33.41%;
            background: #a52a2a;
            margin-left: -3px;
            z-index: 6;
        }
        /* 120px */
        .zi-hand {
            width: 4px;
            height: 27.65%;
            background: #b48f15;
            margin-left: -2px;
            z-index: 7;
        }
        /* 180px */
        .min-hand {
            width: 3px;
            height: 41.47%;
            background: #2f4f4f;
            margin-left: -1.5px;
            z-index: 8;
        }
        /* 200px */
        .sec-hand {
            width: 2px;
            height: 46.08%;
            background: #8b0000;
            margin-left: -1px;
            z-index: 9;
        }
        
        .explanation {
            margin-top: 15px;
            width: 80%;
            text-align: center;
            font-size: 16px;
            color: #5d4037;
            line-height: 1.6;
        }
        
        .traditional-name {
            font-weight: bold;
            color: #8b4513;
        }
        
        .modern-name {
            font-style: italic;
            color: #5d4037;
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.7;
        }
        
        .zi-ring {
            width: 64.5% !important;  /* 280/434 ≈ 64.5% */
            height: 64.5% !important;
            background: conic-gradient(
                #d4af37 0deg 120deg,
                #c19a6b 120deg 240deg,
                #8a9a5b 240deg 360deg
            );
            z-index: 1;
        }
        
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at center, transparent 60%, rgba(139, 69, 19, 0.1) 100%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%238b4513' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");        
            border-radius: 50%;
            z-index: 0;
        }
        
        .info-panel {
            background: rgba(240, 230, 210, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 100%;
        }
        
        .panel-title {
            text-align: center;
            font-size: 28px;
            color: #8b4513;
            margin-bottom: 25px;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 10px;
        }
        
        .time-display {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        
        .time-section {
            background: rgba(139, 69, 19, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .time-label {
            font-size: 18px;
            color: #8b4513;
            margin-bottom: 10px;
        }
        
        .modern-time, .traditional-time {
            font-size: 24px;
            font-weight: bold;
            color: #5d2906;
        }
        
        .explanation {
            margin-top: 30px;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .explanation-title {
            font-size: 20px;
            color: #8b4513;
            margin-bottom: 15px;
        }
        
        .explanation-content {
            line-height: 1.6;
        }
        
        .traditional-name {
            font-weight: bold;
            color: #8b4513;
        }
        
        .modern-name {
            font-style: italic;
            color: #5d4037;
        }
        
        @media (max-width: 1000px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            
            .clock-container {
                width: 400px;
                height: 400px;
            }
            
            .info-panel {
                width: 400px;
            }
        }
        
        @media (max-width: 500px) {
            .clock-container {
                width: 320px;
                height: 320px;
            }
            
            .info-panel {
                width: 320px;
                padding: 20px;
            }
            
            .title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">中国传统钟表</h1>
        </div>
        <div class="content">
            <div class="clock-container">
                <div class="clock-frame">
                    <div class="pattern"></div>
                    <div class="clock">
                        <!-- SVG绘制刻度 -->
                        <svg class="clock" width="100%" height="100%" viewBox="0 0 450 450">
                                <!-- 添加最外圈圆环 -->
                            <circle 
                                cx="225" 
                                cy="225" 
                                r="218"  /* 半径（根据需要调整） */
                                fill="none" 
                                stroke="#8b4513" 
                                stroke-width="14" 
                                opacity="0.7"
                            />
                            <g id="sec-marks"></g>
                            <g id="min-marks"></g>
                            <g id="ke-marks"></g>
                            <g id="hour-marks"></g>
                            <g id="hour-texts"></g>
                        </svg>
                        
                        <!-- 字针圆环 -->
                        <div class="ring zi-ring"></div>
                        
                        <!-- 指针 -->
                        <div class="hand hour-hand" id="hour-hand"></div>
                        <div class="hand ke-hand" id="ke-hand"></div>
                        <div class="hand zi-hand" id="zi-hand"></div>
                        <div class="hand min-hand" id="min-hand"></div>
                        <div class="hand sec-hand" id="sec-hand"></div>
                        
                        <div class="center"></div>
                    </div>
                </div>
            </div>

            <div class="info-panel">
                <h2 class="panel-title">时间信息</h2>
                
                <div class="time-display">
                    <div class="time-section">
                        <!-- <div class="time-label">现代时间</div> -->
                        <div id="modern-time" class="modern-time">00:00:00</div>
                        <!-- <div class="time-label">传统时间</div> -->
                        <div id="traditional-time" class="traditional-time">子时初一刻一字零分零秒</div>
                    </div>
                </div>
                
                <!-- <div class="explanation">
                    <h3 class="explanation-title">时间单位说明</h3>
                    <div class="explanation-content">
                        <p><span class="traditional-name">时辰</span> (<span class="modern-name">每2小时一格</span>)：一日分为12时辰</p>
                        <p><span class="traditional-name">刻</span> (<span class="modern-name">每15分钟一格</span>)：一时辰分为8刻</p>
                        <p><span class="traditional-name">字</span> (<span class="modern-name">每5分钟一格</span>)：一刻分为3字</p>
                        <p><span class="traditional-name">分</span> (<span class="modern-name">每15秒一格</span>)：一字分为20分</p>
                        <p><span class="traditional-name">秒</span> (<span class="modern-name">每0.25秒一格</span>)：一分分为60秒</p>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
        
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取指针元素
            const hourHand = document.getElementById('hour-hand');
            const keHand = document.getElementById('ke-hand');
            const ziHand = document.getElementById('zi-hand');
            const minHand = document.getElementById('min-hand');
            const secHand = document.getElementById('sec-hand');

             // 获取时间显示元素
            const modernTimeElement = document.getElementById('modern-time');
            const traditionalTimeElement = document.getElementById('traditional-time');

                        // 时辰名称
            const hourNames = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
            const keNames = ['初初刻', '初一刻', '初二刻', '初三刻', '正初刻', '正一刻', '正二刻', '正三刻'];
            const ziNames = ['初字', '一字', '二字'];
            
    
            
            // 初始化SVG刻度
            function initMarks() {
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.querySelector('svg');
                             
                // 分针和秒针的刻度（60格，每3格加长）
                const minMarks = document.getElementById('min-marks');
                for (let i = 0; i < 60; i++) {
                    const line = document.createElementNS(svgNS, "line");
                    line.setAttribute("x1", "225");
                    line.setAttribute("y1", "15");
                    line.setAttribute("x2", "225");
                    line.setAttribute("y2", "25");
                    line.setAttribute("stroke", i % 3 === 0 ? "#8b4513" : "#666");
                    line.setAttribute("stroke-width", i % 3 === 0 ? "3" : "1");
                    line.setAttribute("transform", `rotate(${i * 6} 225 225)`);
                    minMarks.appendChild(line);
                    // 👉 添加小圆点（关键修改）👉
                    if (i % 12 === 0) {
                        const circle = document.createElementNS(svgNS, "circle");
                        circle.setAttribute("cx", "225");     // X坐标（中心）
                        circle.setAttribute("cy", "30");     // Y坐标（30 = 距离中心195px）
                        circle.setAttribute("r", "2");    // 半径1.5px（直径3px）
                        circle.setAttribute("fill", "#8b4513"); // 棕色填充
                        circle.setAttribute("transform", `rotate(${i * 6} 225 225)`);
                        minMarks.appendChild(circle);
                    }
                }
                
                // 刻针刻度（8格）
                const keMarks = document.getElementById('ke-marks');
                for (let i = 0; i < 8; i++) {
                    const line = document.createElementNS(svgNS, "line");
                    line.setAttribute("x1", "225");
                    line.setAttribute("y1", "75");
                    line.setAttribute("x2", "225");
                    line.setAttribute("y2", "85");
                    line.setAttribute("stroke", "#a52a2a");
                    line.setAttribute("stroke-width", "3");
                    line.setAttribute("transform", `rotate(${i * 45} 225 225)`);
                    keMarks.appendChild(line);
                }
                
             
                // 时针刻度（12格）
                const hourMarks = document.getElementById('hour-marks');
                for (let i = 0; i < 12; i++) {
                    const line = document.createElementNS(svgNS, "line");
                    line.setAttribute("x1", "225");
                    line.setAttribute("y1", "15");
                    line.setAttribute("x2", "225");
                    line.setAttribute("y2", "30");
                    line.setAttribute("stroke", "#8b4513");
                    line.setAttribute("stroke-width", "4");
                    line.setAttribute("transform", `rotate(${i * 30} 225 225)`);
                    hourMarks.appendChild(line);
                }
                
                // 时辰文字
                const hourTexts = document.getElementById('hour-texts');
                const texts = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
                for (let i = 0; i < 12; i++) {
                    const text = document.createElementNS(svgNS, "text");
                    text.setAttribute("x", "225");
                    text.setAttribute("y", "75");
                    text.setAttribute("text-anchor", "middle");
                    text.setAttribute("fill", "#8b4513");
                    text.setAttribute("font-size", "24");
                    text.setAttribute("font-weight", "bold");
                    text.setAttribute("transform", `rotate(${i * 30} 225 225) translate(0 -20)`);
                    text.textContent = texts[i];
                    hourTexts.appendChild(text);
                }
            }

                    // 更新时间显示
           function updateTimeDisplay(hours, minutes, seconds, milliseconds) {
                // 调整小时计算：将23:00作为一天的开始
                let adjustedHours = (hours + 1) % 24;
                
                // 更新现代时间
                modernTimeElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // 计算传统时间 - 使用调整后的小时
                const traditionalHour = hourNames[Math.floor(adjustedHours / 2) % 12];
                const traditionalKe = keNames[Math.floor((adjustedHours % 2) * 4 + minutes / 15) % 8];
                const traditionalZi = ziNames[Math.floor((minutes % 15) / 5)];
                const traditionalMin = Math.floor((minutes % 5) * 60 + seconds) / 15 % 20;
                const traditionalSec = Math.floor((seconds * 1000 + milliseconds) / 250 % 60);
                
                // 更新传统时间
                traditionalTimeElement.textContent = 
                    `${traditionalHour}${traditionalKe}${traditionalZi}${Math.floor(traditionalMin)}分${traditionalSec}秒`;
            }
            
                    // 更新时间函数
            function updateTime() {
                const now = new Date();
                
                // 计算现代时间
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const milliseconds = now.getMilliseconds();

                // 更新显示
                updateTimeDisplay(hours, minutes, seconds, milliseconds);
                
                // 计算传统时间指针角度 - 使用调整后的小时
                let adjustedHours = (hours + 1) % 24;
                const hourTotalSec = (adjustedHours % 24) * 3600 + minutes * 60 + seconds + milliseconds / 1000;
                const hourAngle = hourTotalSec / 240;
                
                // 其他指针角度计算保持不变
                const keTotalSec = ((adjustedHours % 2) * 3600 + minutes * 60 + seconds + milliseconds / 1000) % 7200;
                const keAngle = keTotalSec / 20;
                
                const ziTotalSec = (minutes % 15) * 60 + seconds + milliseconds / 1000;
                const ziAngle = ziTotalSec * 0.4;

                const minTotalSec = (minutes % 5) * 60 + seconds + milliseconds / 1000;
                const minAngle = minTotalSec * 1.2;
                
                const secAngle = (seconds * 1000 + milliseconds) % 15000 / 15000 * 360;
                
                // 应用旋转
                hourHand.style.transform = `rotate(${hourAngle}deg)`;
                keHand.style.transform = `rotate(${keAngle}deg)`;
                ziHand.style.transform = `rotate(${ziAngle}deg)`;
                minHand.style.transform = `rotate(${minAngle}deg)`;
                secHand.style.transform = `rotate(${secAngle}deg)`;
                
                // 使用requestAnimationFrame实现平滑动画
                requestAnimationFrame(updateTime);
            }
            
            // 初始化并启动时钟
            initMarks();
            updateTime();
        });
    </script>
</body>
</html>
